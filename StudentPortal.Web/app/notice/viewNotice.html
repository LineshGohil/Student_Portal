<div class="container">
    <div class="row">
        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Windows 8 modal - Click to View</button>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-heading ">
                        <center><h4>Notice Detail</h4></center>
                    </div>

                    <div class="modal-body">

                        <H4>Category : {{detail}}</H4>
                        <h4>Date of Posting</h4>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info">Info</button>
                            <button type="button" class="btn btn-danger">Danger</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
