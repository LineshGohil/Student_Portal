<div class="container" data-ng-show="show">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                Sign In
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form name="loginform" class="form-horizontal" role="form" novalidate >
                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="email" class="form-control" data-ng-model="loginData.Email" name="username" value="" placeholder="Email" required />
                      
                     </div>
                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" data-ng-model="loginData.Password" name="password" placeholder="Password" />
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!--Button-->
                        <div class="col-sm-12 contols">
                            <a id="btn-login" href="" class="btn btn-success"data-ng-click="login()">Sign In</a>
                            <hr />
                            Don't have account <a href="" data-ng-click="showRegisterPanel()">Signup here</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

<div class="container" data-ng-hide="show">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                Sign up

                <div style="float:right ; font-size:85% ;position :relative; top:10px "><a id="signinlink" href="" data-ng-click="showLoginPanel()">Sign In</a></div>
            </div> <div class="panel-body">
                <form name="signupform" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <label for="Firstname" class="col-md-3 control-label">Name</label>
                        <div class="col-md-9" ng-class="{'has-error':signupform.username.$invalid && signupform.username.$dirty}">
                            <input type="text" data-ng-model="registerData.Name" class="form-control" name="name" placeholder="Name" required />
                            <div>
                                <span class="help-block" ng-if="signupform.username.$error.required && signupform.username.$dirty">Name is rquired</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9" ng-class="{'has-error':signupform.email.$invalid && signupform.email.$dirty}">
                            <input type="email" data-ng-model="registerData.Email" class="form-control" name="email" placeholder="email" required />
                            <div>
                                <span class="help-block" ng-if="signupform.email.$error.required && signupform.email.$dirty">Email is rquired</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Branch" class="col-md-3 control-label">Branch</label>
                        <div class="col-md-9" ng-class="{'has-error':signupform.Phone.$invalid && signupform.Phone.$dirty}">
                            <input type="text" data-ng-model="registerData.Branch" class="form-control" name="Branch" placeholder="Branch" required />

                            <div>
                                <span class="help-block" ng-if="signupform.Phone.$error.required && signupform.Phone.$dirty">Branch is Required</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9" ng-class="{'has-error':signupform.password.$invalid && signupform.password.$dirty}">
                            <input type="password" data-ng-model="registerData.Passward" class="form-control" name="password" placeholder="Password" required />
                            <div>
                                <span class="help-block" ng-if="signupform.password.$error.required && signupform.password.$dirty">Passwrod is rquired</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="rollNo" class="col-md-3 control-label">Roll Number</label>
                        <div class="col-md-9" ng-class="{'has-error':signupform.password.$invalid && signupform.password.$dirty}">
                            <input type="text" data-ng-model="registerData.RollNo" class="form-control" name="RollNo" placeholder="Roll Number" required />
                            <div>
                                <span class="help-block" ng-if="signupform.password.$error.required && signupform.password.$dirty">Roll Number is rquired</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="sem" class="col-md-3 control-label">Semester</label>
                        <div class="col-md-9" ng-class="{'has-error':signupform.Amount.$invalid && signupform.Amount.$dirty}">
                            <input type="text" data-ng-model="registerData.Sem" class="form-control" name="Sem" placeholder="Semester" />
                            <div>
                                <span class="help-block" ng-if="signupform.Amount.$error.required && signupform.Amount.$dirty">Semester is rquired</span>
                            </div>

                        </div>
                    </div>
                    <hr />
                    <div style="margin-top:10px" class="form-group">
                        <!--Button-->
                        <div class="col-sm-12 contols">
                            <button id="btn-signup" data-ng-disabled="signupform.$pristine || signupform.$dirty && signupform.$invalid" class="btn btn-info" data-ng-click="register()">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
