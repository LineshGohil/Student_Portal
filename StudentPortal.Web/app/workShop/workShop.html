<button id="btn-signup" class="btn btn-info" data-ng-click="training()">Next</button>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            Workshop Details
        </div>
        <form name="Eductional" class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Technology
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="getWorkshopDetial.Technology" placeholder="Technology in which you have done it" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Orgganiser
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="getWorkshopDetial.Organizer" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Number of Days
                </label>
                <div class="col-md-9">
                    <input type="number" class="form-control" data-ng-model="getWorkshopDetial.NoOfDays" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Location
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="getWorkshopDetial.Location" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Date of Workshop
                </label>
                <div class="col-md-9">
                    <input type="date" class="form-control" data-ng-model="getWorkshopDetial.DateOfWorkshop"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Link of Certifiacte
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="getWorkshopDetial.Link" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    Semester
                </label>
                <div class="col-md-9">
                    <input type="number" class="form-control" data-ng-model="getWorkshopDetial.Semester" required />
                </div>
            </div>
                                
        </form>
    </div> 
</div>
<button id="btn-signup" class="btn btn-info" data-ng-click="insert()">Sign Up</button>
